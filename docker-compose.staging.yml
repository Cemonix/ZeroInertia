# Staging environment - mirrors production but with exposed ports for local testing
# Run with: docker compose --env-file backend/.env -f docker-compose.staging.yml up -d
# This setup runs everything in Docker containers to test the full production stack locally

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zero_inertia_backend_staging
    env_file:
      - backend/.env.staging
    environment:
      POSTGRES_HOST: ${DB_HOST:-postgres}
      POSTGRES_PORT: ${DB_PORT:-5432}
      POSTGRES_DB: ${DB_NAME:-zeroinertia_staging}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ENABLE_METRICS: true
    networks:
      - staging-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NGINX_CONFIG: nginx.staging.conf
    container_name: zero_inertia_frontend_staging
    env_file:
      - frontend/.env.staging
    ports:
      - "8080:80"
    networks:
      - staging-network
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    container_name: zero_inertia_db_staging
    env_file:
      - backend/.env.staging
    environment:
      POSTGRES_DB: ${DB_NAME:-zeroinertia_staging}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    networks:
      - staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    container_name: zero_inertia_redis_staging
    env_file:
      - backend/.env.staging
    ports:
      - "6380:6379"
    volumes:
      - redis_data_staging:/data
    networks:
      - staging-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  caddy:
    image: caddy:2.10-alpine
    container_name: zero_inertia_caddy_staging
    ports:
      - "8082:8082"
    volumes:
      - ./Caddyfile.staging:/etc/caddy/Caddyfile
      - caddy_data_staging:/data
      - caddy_config_staging:/config
    networks:
      - staging-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
      grafana:
        condition: service_started
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: zero_inertia_prometheus_staging
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_staging:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - staging-network
    restart: unless-stopped
    depends_on:
      - backend
      - node-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: zero_inertia_grafana_staging
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=http://localhost:8082/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data_staging:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - staging-network
    restart: unless-stopped
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: zero_inertia_node_exporter_staging
    ports:
      - "9101:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - staging-network
    restart: unless-stopped

volumes:
  postgres_data_staging:
    driver: local
  redis_data_staging:
    driver: local
  prometheus_data_staging:
    driver: local
  grafana_data_staging:
    driver: local
  caddy_data_staging:
    driver: local
  caddy_config_staging:
    driver: local

networks:
  staging-network:
    driver: bridge
