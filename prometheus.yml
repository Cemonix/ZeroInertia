# Prometheus Configuration for Zero Inertia Monitoring

global:
  scrape_interval: 15s  # Default scrape interval
  evaluation_interval: 15s  # How frequently to evaluate rules
  scrape_timeout: 10s  # Default timeout for scrapes

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'zero-inertia'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Backend FastAPI metrics (auto-instrumented)
  - job_name: 'fastapi'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'api'
          component: 'backend'

  # Custom business metrics
  - job_name: 'business_metrics'
    scrape_interval: 30s  # Less frequent for business metrics
    metrics_path: '/api/v1/metrics/business-metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'business'
          component: 'backend'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Node Exporter for system metrics (CPU, memory, disk, network)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          component: 'infrastructure'

  # Caddy metrics (if Caddy is configured to expose metrics)
  - job_name: 'caddy'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['caddy:2019']  # Caddy admin API port
        labels:
          service: 'proxy'
          component: 'infrastructure'
