# Grafana Dashboard Provisioning
# Automatically load dashboard JSON files from the specified folder

apiVersion: 1

providers:
  - name: 'Zero Inertia Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: false
